<div class="container">
  <div class="row">
    {% for item in site.data.model_gallery %}
    <div class="col-sm-12 col-md-6 col-lg-3">
      <div class="item-container">
        <a href="{{ item.link }}">
          <h2>{{ item.name }}</h2>
      </div>
        <div class="image">
          <img src="{{ item.image }}" />
        </div>
        </a>
    </div>
    {% endfor %}
  </div>
</div>
